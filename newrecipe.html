    <body>
        <header>
            <h1><a href = "index.html">Shopping List Generator</a></h1>
            <ul id = "nav">
                <li><a href = "shoppinglist.html">Shopping List</a></li>

            <h2>New Recipe</h2>
        </div>
        <div id = "recipe_name" class = "flex_wrap">
            <label>Name:
                <input type = "text" id = "name">
            </label>
        </div>
        <div class = "category">
            <h3>Ingredients:</h3>

            <h3>Directions:</h3>
        </div>
        <ol id = "directions" class = "flex_wrap"></ol>
        <button type = "button" class = "action_button add" onclick = "addDirection()">Add Direction +</button>
        <button type = "button" class = "action_button" onclick = "saveRecipe()">Save Recipe</button>
        <button type = "button" class = "cancel_button" onclick = "cancelRecipe()">Cancel</button>
